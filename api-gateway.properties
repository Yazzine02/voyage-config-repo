server.port: 9090

spring.cloud.gateway.discovery.locator.lower-case-service-id: true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

#Routes for user-service
spring.cloud.gateway.routes[0].id=utilisateur-service-route
spring.cloud.gateway.routes[0].uri=lb://utilisateur-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

# Route for flight-service
spring.cloud.gateway.routes[1].id=flight-service-route
spring.cloud.gateway.routes[1].uri=lb://flight-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/flights/**

# Route for hotel-service
spring.cloud.gateway.routes[2].id=hotel-service-route
spring.cloud.gateway.routes[2].uri=lb://hotel-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/hotels/**